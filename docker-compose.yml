version: '3.8'

services:

  db:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_DATABASE = data
      - MYSQL_USER= data
      - MYSQL_PASSWORD= data
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - my_network

  eshop:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    links:
      - db:db
    networks:
      - my-network

networks:
  my-network:

volumes:
  db_data: